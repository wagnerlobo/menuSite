<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" integrity="sha384-tKLJeE1ALTUwtXlaGjJYM3sejfssWdAaWR2s97axw4xkiAdMzQjtOjgcyw0Y50KU" crossorigin="anonymous">
    <link rel="stylesheet" href="sidebar.css">
    <title>Sidebar</title>
</head>
<body>
    <div class="navegation">
        <ul>
            <li>
                <a href="#">
                    <span class="icon"><i class="bi bi-house-fill"></i></span>
                    <span class="title">Home</span>

                </a>
            </li>
            <li>
                <a href="#">
                    <span class="icon"><i class="bi bi-file-person-fill"></i></span>
                    <span class="title">Sobre</span>

                </a>
            </li>
            <li>
                <a href="#">
                    <span class="icon"><i class="bi bi-chat"></i></span>
                    <span class="title">Mensagem</span>

                </a>
            </li>
            <li>
                <a href="#">
                    <span class="icon"><i class="bi bi-question-circle"></i></span>
                    <span class="title">Ajuda</span>

                </a>
            </li>
            <li>
                <a href="#">
                    <span class="icon"><i class="bi bi-gear"></i></span>
                    <span class="title">Setting</span>

                </a>
            </li>
            <li>
                <a href="#">
                    <span class="icon"><i class="bi bi-lock"></i></span>
                    <span class="title">Senha</span>

                </a>
            </li>
            <li>
                <a href="#">
                    <span class="icon"><i class="bi bi-box-arrow-right"></i></span>
                    <span class="title">Sign Out</span>

                </a>
            </li>
        </ul>
    </div>
    <div class="toggle" onclick="toggleMenu()"></div>
    <script type="text/javascript">
    function toggleMenu() {

        let navegation = document.querySelector('.navegation');
        let toggle = document.querySelector('.toggle');
        navegation.classList.toggle('active');
        toggle.classList.toggle('active');
    }

    </script>
</body>
</html>
